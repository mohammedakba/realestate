{% extends 'basics/base.html' %}

{% block title %}Login-page {% endblock %}

{%block body%}
{%load static%}


<style>
    body {
        font-family: sans-serif;
        margin: 0%;
        padding: 0%;
        background-position: center;
    }

    .loginbox {
        width: 350px;
        height: 450px;
        background: transparent;
        color: black;
        top: 50%;
        left: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
        box-sizing: border-box;
        padding: 70px 30px;
        border-radius: 20px;

    }

    .loginbox h1 {
        margin: 0;
        padding: 0 0 20px;
        text-align: center;
        font-size: 26px;
        font-weight: bold;
    }

    .loginbox p {
        margin: 0;
        padding: 0;
        font-style: italic;
    }

    .loginbox input {
        width: 100%;
        margin-bottom: 20px;
    }

    .loginbox input[type="text"],
    input[type="password"] {
        border: 0;
        border-bottom: 2px solid blue;
        background: none;
        outline: none;
        height: 40px;
        color: black;
        font-size: 14px;
        border-radius: 24px;
        width: 300px;
        text-align: center;
        margin: 20px auto;
    }

    .loginbox input[type="submit"] {
        border: black;
        outline: none;
        height: 40px;
        background: #fb2525;
        color: black;
        font-size: 18px;
        border-radius: 20px;
    }

    .loginbox input[type="submit"]:hover {
        color: black;
        background: blue;
        box-shadow: 0 0 10px blue, 0 0 40px blue, 0 0 80px blue;
    }

    .loginbox a {
        text-decoration: none;
        font-size: 14px;
        line-height: 20px;
        color: rgb(47, 11, 207);
    }

    .loginbox a:hover {
        color: rgb(243, 26, 10);
    }
</style>

<style>
    .modal-body input[type="text"] {
        border: 2px solid black;
        background: none;
        outline: none;
        height: 40px;
        color: black;
        font-size: 14px;
        border-radius: 18px;
        width: 300px;
        text-align: center;
        margin: 20px auto;
        margin-left: 2%;
    }

    .modal-body input[type="submit"] {
        border: black;
        outline: none;
        height: 40px;
        background: #fb2525;
        color: black;
        font-size: 18px;
        border-radius: 20px;
        width: 200px;
        margin-left: 20%;
    }
</style>


<div class="loginbox">
    <h1>Login Here</h1>
    <form method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Login">
        <button type="menu" class="btn btn-primary"><a href="register"> Create an Account </a></button>
        <button type="menu" class="btn btn-primary"><a href="password-reset"> Forget password.? </a></button>
    </form>
</div>
