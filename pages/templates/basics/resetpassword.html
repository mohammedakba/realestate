{% extends 'basics/base.html' %}

{% block title %}password-reset {% endblock %}

{%block body%}
<style>
    body {
        background: none;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-position: center;
    }

    .loginbox {
        width: 350px;
        height: 450px;
        background: none;
        color: solid black;
        top: 50%;
        left: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
        box-sizing: border-box;
        padding: 70px 30px;
        border-radius: 20px;

    }

    .loginbox h1 {
        margin: 0;
        padding: 0 0 20px;
        text-align: center;
        font-size: 26px;
        font-weight: bold;
    }

    .loginbox input {
        width: 100%;
        margin-bottom: 20px;
    }

    .loginbox input[type="email"] {
        border: 0;
        border-bottom: 2px solid blue;
        background: none;
        outline: none;
        height: 40px;
        color:black;
        font-size: 14px;
        border-radius: 24px;
        width: 300px;
        text-align: center;
        margin: 20px auto;
        transition: 025s;
    }

    .loginbox input[type="submit"] {
        border: black;
        outline: none;
        height: 40px;
        background: #fb2525;
        color: black;
        font-size: 18px;
        border-radius: 20px;
    }

    .loginbox input[type="submit"]:hover {
        color: #255784;
        background: #2196f3;
        box-shadow: 0 0 10px #2196f3, 0 0 40px #2196f3, 0 0 80px #2196f3;
    }
</style>

<div class="loginbox">
    <h1>Reset password</h1>
    <form method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
